<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="./styles.css">

    <title>Cash Register</title>

  <head>

  <body>

    <header>

      <h1>Cash Register</h1>

    </header>

    <main>

      <form id="form">

        <label for="cash">Enter cash from customer:</label>

        <div>

          <input type="number" id="cash" step="any">

          <button id="purchase-btn">Purchase</button>

        </div>

      </form>

      <div id="cash-figure">

        <div id="top-of-the-cash">

          <div id="total"></div>

          <div class="cashier-keys">

            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>รท</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>x</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="equal-number">=</div>
            <div>+</div>
            <div>0</div>
            <div>-</div>

          </div>

        </div>

        <div id="bottom-of-the-cash">

          <div id="inside-the-drawer">

            <div class="drawer-divisions">
              <div id="penny">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="nickels">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="dime">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="quarter">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="dollar">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="five-dollars">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="ten-dollars">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="twenty-dollars">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="one-hundred-dollars">
                
              </div>
            </div>

          </div>

          <div id="drawer">
            <button id="drawer-handle">Open</button>
          </div>

        </div>

      </div>

      <div id="change-due">
        
      </div>

    </main>

    <footer>

      <p>Developed by thiagoDEV</p>

    </footer>

    <div id="background-dark">
      <dialog id="dialog">
        <form id="modal-form">
          <div>
            <label for="buy-input">Value buy</label>
            <input name="buy-name" id="buy-input" maxlength="4" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="penny-input">Qtt penny</label>
            <input name="penny-name" id="penny-input" placeholder="Value: 0.01" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="nickel-input">Qtt nickel</label>
            <input name="nickel-name" id="nickel-input" placeholder="Value: 0.05" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="dime-input">Qtt dime</label>
            <input name="dime-name" id="dime-input" placeholder="Value: 0.10" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="quarter-input">Qtt quarter</label>
            <input name="quarter-name" id="quarter-input" placeholder="Value: 0.25" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="one-input">Qtt one</label>
            <input name="one-name" id="one-input" placeholder="Value: 1" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="five-input">Qtt five</label>
            <input name="five-name" id="five-input" placeholder="Value: 5" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="ten">Qtt ten</label>
            <input name="ten-name" id="ten" placeholder="Value: 10" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="twenty">Qtt twenty</label>
            <input name="twenty-name" id="twenty" placeholder="Value: 20" maxlength="3" class="valueChosenByTheUser">
          </div>
          
          <div>
            <label for="one-hundred">Qtt one hundred</label>
            <input name="one-hundred-name" id="one-hundred" placeholder="Value: 100" maxlength="3" class="valueChosenByTheUser">
          </div>          
          
          <button id="modal-confirm" type="submit">Ok</button>
        </form>
      </dialog>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
