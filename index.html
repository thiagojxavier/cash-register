<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">

    <link rel="stylesheet" href="./styles.css">

    <title>Cash Register</title>

  <head>

  <body>

    <header>

      <h1>Cash Register</h1>

    </header>

    <main>

      <form id="form">

        <label for="cash">Enter cash from customer:</label>

        <div>

          <input type="number" id="cash" step="any">

          <button id="purchase-btn">Purchase</button>

        </div>

      </form>

      <div id="cash-figure">

        <div id="top-of-the-cash">

          <div id="total"></div>

          <div class="cashier-keys">

            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>รท</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>x</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div id="equal-number">=</div>
            <div>+</div>
            <div>0</div>
            <div>-</div>

          </div>

        </div>

        <div id="bottom-of-the-cash">

          <div id="inside-the-drawer">

            <div class="drawer-divisions">
              <div id="penny">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="nickels">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="dime">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="quarter">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="dollar">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="five-dollars">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="ten-dollars">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="twenty-dollars">
                
              </div>
            </div>
            <div class="drawer-divisions">
              <div id="one-hundred-dollars">
                
              </div>
            </div>

          </div>

          <div id="drawer">
            <button id="drawer-handle">Open</button>
          </div>

        </div>

      </div>

      <div id="change-due">
        
      </div>

    </main>

    <footer>

      <p>Developed by thiagoDEV</p>

    </footer>

    <script src="./script.js"></script>
  </body>
</html>
